<!DOCTYPE html>
<html>
<head>
    <title>Bitiruvchilar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* ðŸ”µ Oâ€˜rniga katta rasm */
        .top-section {
            background: url('/media/group.jpg') no-repeat center center/cover;
            height: 350px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            color: white;
        }

        /* Qoramtir overlay (matn yaxshi koâ€˜rinishi uchun) */
        .top-section::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
        }

        .top-section h1 {
            position: relative;
            font-size: 40px;
            z-index: 2;
        }

        /* Pastki oq qism */
        .bottom-section {
            background: #f4f4f4;
            padding: 50px;
            min-height: 400px;
        }

        .name-list {
            max-width: 600px;
            margin: auto;
        }

        .name-list a {
            display: block;
            padding: 15px;
            margin-bottom: 10px;
            background: white;
            text-decoration: none;
            color: #333;
            border-radius: 8px;
            transition: 0.3s;
            font-weight: bold;
        }

        .name-list a:hover {
            background: #2c5aa0;
            color: white;
        }
    </style>
</head>
<body>

<!-- ðŸ“¸ Umumiy rasm joyi -->
<div class="top-section">
    <h1>ðŸŽ“ Python Bitiruvchilari</h1>
</div>

<!-- âšª Ismlar qismi -->
<div class="bottom-section">
    <div class="name-list">
        {% for graduate in graduates %}
            <a href="{% url 'graduate_detail' graduate.pk %}">
                {{ graduate.full_name }}
            </a>
        {% endfor %}
    </div>
</div>

</body>
</html>
