{% extends 'base.html' %}

{% block title %}Bitiruvchilar{% endblock %}

{% block content %}
<style>
    /* Stilni shu yerga yoki base.html ga qo'shishingiz mumkin */
    .top-section {
        background: url('/media/group.jpg') no-repeat center center/cover;
        height: 350px;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        color: white;
    }
    .top-section::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.5);
    }
    .top-section h1 {
        position: relative;
        font-size: 40px;
        z-index: 2;
    }
    .bottom-section {
        background: #f4f4f4;
        padding: 50px;
        min-height: 400px;
    }
    .name-list {
        max-width: 600px;
        margin: auto;
    }
    .name-list a {
        display: block;
        padding: 15px;
        margin-bottom: 10px;
        background: white;
        text-decoration: none;
        color: #333;
        border-radius: 8px;
        transition: 0.3s;
        font-weight: bold;
    }
    .name-list a:hover {
        background: #2c5aa0;
        color: white;
    }
</style>

<div class="top-section">
    <h1>ðŸŽ“ Python Bitiruvchilari</h1>
</div>

<div class="bottom-section">
    <div class="name-list">
        {% for graduate in graduates %}
            <a href="{% url 'graduate_detail' graduate.pk %}">
                {{ graduate.full_name }}
            </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
