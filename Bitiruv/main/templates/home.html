<!DOCTYPE html>
<html>
<head>
    <title>Bitiruvchilar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* ðŸ”µ Tepasi koâ€˜k gradient */
        .top-section {
            background: linear-gradient(90deg, #2c5aa0, #7b2ff7);
            padding: 60px 20px;
            text-align: center;
            color: white;
        }

        .top-section h1 {
            margin-bottom: 40px;
        }

        .photo-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .photo-container img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid white;
            transition: 0.3s;
        }

        .photo-container img:hover {
            transform: scale(1.1);
        }

        /* âšª Pastki oq qism */
        .bottom-section {
            background: #f4f4f4;
            padding: 50px;
            min-height: 400px;
        }

        .name-list {
            max-width: 600px;
            margin: auto;
        }

        .name-list a {
            display: block;
            padding: 15px;
            margin-bottom: 10px;
            background: white;
            text-decoration: none;
            color: #333;
            border-radius: 8px;
            transition: 0.3s;
            font-weight: bold;
        }

        .name-list a:hover {
            background: #7b2ff7;
            color: white;
        }
    </style>
</head>
<body>

<!-- ðŸ”µ Koâ€˜k tepasi -->
<div class="top-section">
    <h1>ðŸŽ“ Python Bitiruvchilari</h1>

    <div class="photo-container">
        {% for graduate in graduates %}
            <img src="{{ graduate.photo.url }}">
        {% endfor %}
    </div>
</div>

<!-- âšª Pastki oq joy -->
<div class="bottom-section">
    <div class="name-list">
        {% for graduate in graduates %}
            <a href="{% url 'graduate_detail' graduate.pk %}">
                {{ graduate.full_name }}
            </a>
        {% endfor %}
    </div>
</div>

</body>
</html>
