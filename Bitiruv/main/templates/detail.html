<!DOCTYPE html>
<html>
<head>
    <title>{{ graduate.full_name }}</title>
    <style>
        body {
            font-family: Arial;
            margin: 0;
            padding: 40px;
            background: #f4f4f4;
        }

        .container {
            display: flex;
            gap: 40px;
            max-width: 1100px;
            margin: auto;
        }

        /* ðŸ‘¤ Chap taraf */
        .left {
            width: 30%;
            text-align: center;
        }

        .left img {
            width: 200px;
            border-radius: 15px;
        }

        .left h2 {
            margin-top: 15px;
        }

        /* ðŸ“‚ Oâ€˜ng taraf */
        .right {
            width: 70%;
        }

        .project-card {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .project-card img {
            width: 100%;
            max-height: 250px;
            object-fit: cover;
            border-radius: 8px;
        }

        .project-card h3 {
            margin-top: 15px;
        }

        .button {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 18px;
            background: #2c5aa0;
            color: white;
            text-decoration: none;
            border-radius: 6px;
        }

        .button:hover {
            background: #7b2ff7;
        }
    </style>
</head>
<body>

<div class="container">

    <!-- ðŸ‘¤ Chap -->
    <div class="left">
        <img src="{{ graduate.photo.url }}">
        <h2>{{ graduate.full_name }}</h2>
    </div>

    <!-- ðŸ“‚ Oâ€˜ng -->
    <div class="right">

        {% for project in projects %}
            <div class="project-card">
                <img src="{{ project.image.url }}">
                <h3>{{ project.title }}</h3>
                <p>{{ project.description }}</p>

                {% if project.link %}
                    <a href="{{ project.link }}" target="_blank" class="button">
                        Projectni koâ€˜rish
                    </a>
                {% endif %}
            </div>
        {% empty %}
            <p>Hozircha loyiha mavjud emas.</p>
        {% endfor %}

    </div>

</div>

</body>
</html>
